name: 你行不行啊！我發現了一個 Bug ㄟ
description: 回報 Bug 以便修復它！
title: "[Bug]: "
labels: ["bug"]
assignees:
  - JZGoopi
body:
  - type: textarea
    id: summary
    attributes:
      label: 快速描述
      description: 簡要說明問題。
      placeholder: "發生什麼事了，Bug？"
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: 軟體版本
      description: 您使用的是哪個版本的軟體？
      options:
        - "1"
        - "1.0.0"
    validations:
      required: true

  - type: input
    id: reproduction-link
    attributes:
      label: 最小重現連結
      description: 如果您有連結可以幫助我理解問題，請提供。
      placeholder: "https://www.pornhub.com"
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: 重現步驟
      description: 我需要怎麼做才能看到問題？
      placeholder: |
        1. 點擊連結
        2. 拿起一張面紙
        3. 擦汗。
        4. ...

  - type: textarea
    id: expected-result
    attributes:
      label: 預期結果
      description: 您原本預期會發生什麼事？
      placeholder: "我以為我的汗是透明的"

  - type: textarea
    id: actual-result
    attributes:
      label: 實際結果
      description: 實際發生了什麼事？
      placeholder: "看起來有一點白色。"

  - type: textarea
    id: other
    attributes:
      label: 其他相關資訊
      description: 是否有其他資訊可以幫助我修復問題？ GitHub Actions 設定、專案目錄結構、Releaster.yml 設定等。
      placeholder: |
        這是我的 Releaster.yml 設定！

        ```yaml
        time-location: 'metaverse'
        ```

        **您的程式碼有太多 Bug 了，我阿罵來寫都寫得比你好！**
